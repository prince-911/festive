<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Login</title>
   <style>
       body {
           background: #f4f7f8;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }
       .container {
           display: flex;
           background: white;
           border-radius: 10px;
           box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
           overflow: hidden;
           max-width: 800px;
           width: 100%;
       }
       .image-section {
           flex: 1;
           background: url("{{ url_for('static', filename='images/login.webp') }}") no-repeat center center;
           background-size: cover;
       }
       .form-container {
           flex: 1;
           padding: 2rem;
       }
       h2 {
           text-align: center;
           margin-bottom: 1rem;
       }
       .inputfield {
           width: 100%;
           padding: 10px;
           margin-top: 5px;
           margin-bottom: 15px;
           border-radius: 5px;
           border: 1px solid #ccc;
           box-sizing: border-box;
       }
       .registerBtn {
           width: 100%;
           background-color: #007BFF;
           color: white;
           padding: 10px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
       .registerBtn:hover {
           background-color: #0056b3;
       }
       .link {
           text-align: center;
           margin-top: 1rem;
       }
       .link a {
           color: #007BFF;
           text-decoration: none;
       }
       .link a:hover {
           text-decoration: underline;
       }
       .message {
           text-align: center;
           color: green;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="image-section"></div>
       <div class="form-container">
           <h2>Login</h2>
           <form action="/login" method="POST">
               {{ login_form.csrf_token }}
               {{ login_form.login_email.label }}<br>
               {{ login_form.login_email }}
               {{ login_form.login_password.label }}<br>
               {{ login_form.login_password }}
               {{ login_form.login_submit }}
           </form>

           <div class="link">
               <p>Don't have an account? <a href="/register">Register here</a></p>
           </div>

           {% if msg %}
           <p class="message"><strong>{{ msg }}</strong></p>
           {% endif %}
       </div>
   </div>
</body>
</html>
